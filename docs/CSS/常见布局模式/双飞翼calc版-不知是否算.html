<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body,
      html {
        width: 100%;
        height: 100%;
      }
      #box {
        width: 100%;
        height: 100%;
      }
      .main {
        float: left;
        width: calc(90% - 400px);
        background-color: rosybrown;
        height: 600px;
        margin: 0 5%;
      }
      .left {
        width: 200px;
        float: left;
        background-color: rgba(255, 82, 0, 0.8);
        height: 200px;
      }
      .right {
        width: 200px;
        height: 200px;
        float: left;
        background-color: rgba(90, 243, 151, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div class="left">left</div>
      <div class="main">
        xxxxxx
      </div>
      <div class="right">right</div>
    </div>
  </body>
</html>
