<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body,
      ul,
      li {
        padding: 0;
        margin: 0;
      }
      ul {
        list-style: none;
      }
      .flex {
        width: 300px;
        display: flex;
        flex-wrap: wrap; /*设置换行，才能实现一个九宫格*/
      }
      .flex li {
        width: 100px;
        height: 100px;
        border: 4px solid #000000;
        text-align: center;
        line-height: 100px;
        box-sizing: border-box;
        margin-left: -4px;
        margin-top: -4px; /*解决边框问题*/
      }
      .flex li:nth-child(3n + 1) {
        /*  表示第1、4、7个格子 */
        margin-left: 0;
      }

      .flex li:nth-child(-n + 3) {
        /* // 表示前3个格子 */
        margin-top: 0;
      }

      .flex li:hover {
        border-color: red;
        /* 以下为新增代码 */
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div>参考：https://www.imooc.com/article/29505</div>
    <ul class="flex">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </body>
</html>
