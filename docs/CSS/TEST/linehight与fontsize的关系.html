<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div {
        background: #f0f0f0;
        border: 1px solid #e0e0e0;
        margin: 10px;
        width: 400px;
      }
      .div1 {
        font-size: 16px;
        line-height: 0;
      }
      .div2 {
        font-size: 0;
        line-height: 100px;
      }
      .div3 {
        font-size: 16px;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="div div1">我是一行文字大小为100px,但是line-height为0的文字</div>
    <div class="div div2">我是一行文字大小为0,但是line-height为100px的文字</div>
    <div class="div div3">只有一行文字的时候可以近似居中</div>
    <div class="div div3">多行文字用于控制行间距：我是一行文字大小和line-height都为100px的文字我是一行文字大小和line-height都为100px的文字我是一行文字大小和line-height都为100px的文字我是一行文字大小和line-height都为100px的文字我是一行文字大小和line-height都为100px的文字</div>
  </body>
</html>
