    <style>
            .box {
                width: 100%;
                height: 800px;
            }
            .element {
                max-height: 0px;
                overflow: hidden;
                transition: max-height 0.25s;
                background: pink;
            }
            :checked ~ .element {
                max-height: 1000px;
            }

    </style>
  </head>
  <body>
      <!-- 思路就是先吗max-height设为0，然后用overflow隐藏掉溢出，最后修改max-hight -->

    <div class="element">
