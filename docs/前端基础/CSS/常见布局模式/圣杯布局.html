<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        padding-left: 220px; /* 为左右栏腾出空间 */
        padding-right: 220px;
      }
      /* left 会被center往后挤100%center的宽度 right会被挤100%+200px*/
      /*margin-left为负的作用是让他们回到同一行*/
      .left {
        float: left;
        width: 200px;
        height: 400px;
        background: red;
        margin-left: -100%; /* 往左移动center的宽度 回到left 0 的位置 */
        position: relative;
        left: -220px;
      }
      .center {
        float: left;
        width: 100%;
        height: 500px;
        background: yellow;
      }
      .right {
        float: left;
        width: 200px;
        height: 400px;
        background: blue;
        margin-left: -200px; /*回到right 0*/
        position: relative;
        right: -220px; /* */
      }
    </style>
  </head>
  <body>
    <article class="container">
      <div class="center">
        圣杯布局
      </div>
      <div class="left"></div>
      <div class="right"></div>
    </article>
  </body>
</html>
