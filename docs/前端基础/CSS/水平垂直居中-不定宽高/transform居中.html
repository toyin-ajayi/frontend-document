<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            position: relative;
            width: 200px;
            height: 200px;
        }
        #item{
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>
    <div id='box'>
        <div id='item'>123</div>
    </div>
</body>
</html>
