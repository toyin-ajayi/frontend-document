<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #ccc;
        }
        h1 {
            color: white;
            margin-top: 100px;
            text-align: center;
            font-size: 6rem;
            line-height: 1;
            animation: letterspacing 2s ease-in-out infinite ;
            display: block;
            letter-spacing: .5rem;
        }
    
        @keyframes letterspacing {
            0% {
                letter-spacing:.5rem;
                filter: blur(0);
            }

            25% {
                letter-spacing: -72px;
                filter: blur(20px);
            }
    
            50% {
                filter: blur(20px);
            }
    
            80% {
                letter-spacing: 8px;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <div id='app'>
        <h1>{{text}}</h1>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    console.log(123)
    new Vue({
        el:'#app',
        data:{
            text:'1234567'
        },
        mounted () {
            let timer = setInterval(()=>{
                console.log(this.text.split('').reverse().join(''))
                this.text = this.text.split('').reverse().join('')
            },2000)
        }
    })
</script>
</html>
